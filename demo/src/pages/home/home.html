<ion-toolbar darkergraytoolbar
             class="toolbarPlan">

	<!--<ion   #dateTime [(ngModel)]="hiddenDate" [hidden]="true"></ion>-->
	<span ion-datepicker
	      [(value)]="initDate"
	      mode="multiple"
	      locale="en-US"
	      clear
	      class="ScheduleDate">
		<span>
			<ng-container *ngFor="let date of initDate">{{date | date}}</ng-container>
			<ion-icon name="clipboard"
			          item-left></ion-icon>
		</span>
	</span>

</ion-toolbar>
